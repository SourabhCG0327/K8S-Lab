apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: k8s-lab
  name: boardgame-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
        - name: boardgame
          image: <image_name>
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ecr-registry-secret